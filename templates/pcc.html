<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Point Cloud Completion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div style="height: 100px; width: 100vw; background-color: #0dcaf0; text-align: center; font-size: 28px;line-height: 100px;
color: white;">
        PCC(Point Cloud Completion)
    </div>
    <div style="margin-top: 50px;">
        <form action="http://localhost:5000/upload" style="width: 500px; margin: auto;" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" id="formFile" name="file">
                <label for="formFile" class="form-label" style="color: grey;">*点云文件支持ply、pcd、obj及npy格式</label>
            </div>
            <div style="width: 100%; text-align: center; margin-top: 20px;">
                <button type="submit" class="btn btn-info" style="color: white">上传到服务器</button>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>
</body>
</html>
