<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Point Cloud Completion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div style="height: 100px;width: 100vw;background-color: #0dcaf0;text-align: center; font-size: 28px;line-height: 100px;
color: white;">
        PCC(Point Cloud Completion)
    </div>
    <div style="margin-top: 50px;">
        <form method="get" action="http://localhost:5000/download/{{ output_filename }}" style="width: 500px; margin: auto;">
            <img src="/static/{{ image_path }}" alt="补全可视化" style="width: 100%; height: 300px;">
            <div style="width: 100%; text-align: center; margin-top: 20px;">
                <button type="submit" class="btn btn-info" style="margin-left: auto; color: white">下载补全结果</button>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>
</body>
</html>
